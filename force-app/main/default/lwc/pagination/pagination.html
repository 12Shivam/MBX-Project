<template>
  <lightning-layout>
    <!-- Previous Button -->
    <template if:false={disablePrevious}>
      <lightning-layout-item>
        <lightning-button label="Previous" icon-name="utility:jump_to_left" onclick={previousHandler} disabled={disablePrevious} variant="brand-outline"></lightning-button>
      </lightning-layout-item>
    </template>

    <!-- Page Status -->
    <lightning-layout-item flexibility="grow">
      <div class="slds-text-align_center">
          <span>Records: {totalRecordSize} </span>
          &nbsp;|&nbsp;
          <span><strong>Page {currentPage} of {totalPage}</strong></span>
          &nbsp;|&nbsp;
          Record Size:&nbsp;
          <span>
            <select onchange={recordSizeHandler}>
              <option>20</option>
              <option>15</option>
              <option>10</option>
              <option>5</option>
            </select>
          </span>
      </div>
    </lightning-layout-item>

    <!-- Next Button -->
    <template if:false={disableNext}>
      <lightning-layout-item>
        <lightning-button label="Next" icon-name="utility:jump_to_right" icon-position="right" onclick={nextHandler} disabled={disableNext} variant="brand-outline"></lightning-button>
      </lightning-layout-item>
    </template>
  </lightning-layout>
</template>
